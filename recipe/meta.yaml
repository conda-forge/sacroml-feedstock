{% set name = "sacroml" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e0c7b4e2d3b4201b6ad152a8ac70046cf0dfa34ad6e5bd6b2bfef7c36089f5b

build:
  number: 0
  noarch: python
  entry_points:
    - sacroml = sacroml.main:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python {{ python_min }}
    - setuptools
    - pip
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - acro ==0.4.9
    - fpdf
    - pypdf
    - dictdiffer
    - multiprocess
    - dictdiffer
    - prompt-toolkit
    - xgboost
    - pytorch
    - scikit-learn >=1.0,<2.0

test:
  imports:
    - sacroml
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/AI-SDC/SACRO-ML
  summary: Tools for the statistical disclosure control of machine learning models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpreen
